<form id="orderForm">
  <label>
    Device Model:<br />
    <input type="text" name="device" required />
  </label><br /><br />
  
  <label>
    IMEI/SN Number:<br />
    <input type="text" name="imei" required />
  </label><br /><br />
  
  <label>
    Problem Description:<br />
    <textarea name="problem" rows="4" required></textarea>
  </label><br /><br />
  
  <button type="submit">Place Order</button>
</form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
  })();

  document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Collect form data
    const service = "Service Name or leave empty if you want";
    const templateParams = {
      device: this.device.value,
      imei: this.imei.value,
      problem: this.problem.value
    };

    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
      .then(() => {
        alert("Order placed successfully!");
        this.reset();
      }, (error) => {
        alert("Failed to send order, please try again.");
        console.error(error);
      });
  });
</script>
