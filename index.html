<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mobiFix - Premium Unlock Services</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>üîì mobiFix - Unlock Services</h1>
    
    <div class="cards" id="service-list">
      <!-- Cards will be populated here -->
    </div>

    <!-- Modal Form -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Place Order</h2>
        <form id="orderForm">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="text" id="phone" placeholder="Phone / WhatsApp" required>
          <input type="text" id="imei" placeholder="IMEI or SN" required>
          <input type="text" id="device" placeholder="Device Model" required>
          <input type="text" id="region" placeholder="Region / Country" required>
          <input type="hidden" id="selectedService">
          <button type="submit">Send to Telegram</button>
        </form>
      </div>
    </div>

    <footer>&copy; 2025 mobiFix. Built with ‚ù§Ô∏è</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
